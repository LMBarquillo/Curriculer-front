<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Datos formativos</h2>
    <ol class="breadcrumb">
      <li>
        Inicio
      </li>
      <li class="active">
        <strong>Formación</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>

<div class="toolbar">
  <div class="toolbar-content">
    <div class="icon-advise" *ngIf="trainings.length == 0"><i class="fa fa-arrow-right swinging"></i></div>
    <div class="btn btn-primary"><i class="fa fa-plus"></i> Añadir formación</div>
  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12" *ngIf="trainings.length == 0">
      <div class="alert alert-danger" role="alert" *ngIf="trainings.length == 0">
        <h4 class="alert-heading">No has configurado tu formación</h4>
        <p>Añade fichas con tus datos formativos, que serán reflejados en tu curriculum.</p>
      </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" *ngFor="let training of trainings">
      <div class="light-timeline no-margins">
        <div class="vertical-timeline-block">
          <div class="vertical-timeline-icon navy-bg">
            <i class="fa fa-graduation-cap"></i>
          </div>
          <div class="vertical-timeline-content">
            <h2>{{ training.qualification }}</h2>
            <h3>{{ training.center }}</h3>
            <p>{{ training.city}}</p>
            <button class="btn btn-sm btn-danger"><i class="fa fa-times"></i></button>
            <button class="btn btn-sm btn-success"><i class="fa fa-pencil"></i></button>
            <span class="vertical-date">
              <small>Promoción del {{ training.promotion }}</small>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
